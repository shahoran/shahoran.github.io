<html>

<head>
    <title>Randomizer - Chaos Zero Nightmare</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="../../images/favicon.png">
    <!-- Footer Styles(para que cualquiera que lo tenga en cache pueda entrar sin bugear todo) -->
    <style>
    .main-footer {
        padding: 20px;
        background: #111;
        color: #fff;
        text-align: center;
    }

    .social-links {
        display: flex;
        justify-content: center;   /* Centra horizontalmente */
        align-items: center;       /* Centra verticalmente */
        flex-direction: column;
        gap: 12px;
        margin-top: 10px;
        width: 100%;               /* Importante para centrar */
    }

    .social-links a {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #fff;
        font-weight: 500;
        text-decoration: none;
        transition: transform .2s ease, opacity .2s ease;
    }

    .social-links a img {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        transition: transform .2s ease;
    }

    .social-links a:hover {
        transform: scale(1.05);
        opacity: 0.85;
    }

    .social-links a img:hover {
        transform: scale(1.25);
    }

    /* En pantallas grandes, centrado horizontal */
    @media (min-width: 600px) {
        .social-links {
            flex-direction: row;
        }
    }
</style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="header"></div>

    <div id="content">
        <h2 data-i18n="title_randomizer"></h2>
        <form id="randomizerForm">
            <label for="dificultad" data-i18n="selecciona_dificultad">Selecciona dificultad:</label>
            <select id="dificultad" name="dificultad">
                <option value="nightmare">Nightmare</option>
                <option value="facil" data-i18n="facil_healer">facil(healer siempre)</option>
            </select>

            <br><br>
            <label data-i18n="select_character"></label>
            <button type="button" id="btnMostrarPjs" data-i18n="show_characters"></button>

            <div id="contenedor-personajes" class="d-flex flex-wrap gap-3 d-none"></div>

            <br><br>

            <button type="button" id="btnGenerar" data-i18n="generate_randomizer"></button>
        </form>
        <div data-i18n="your_team_random" id="resultado_texto" style="display: none"></div>
        <br>
        <div id="result"></div>
    </div>
    <div id="footer"></div>
    <script src="../../js/general.js"></script>
    <script src="script.js"></script>
</body>

</html>
