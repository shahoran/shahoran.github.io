<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Epiphanies Tool</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background: #111;
            color: #ddd;
            font-size: 13px;
        }

        .epicard img {
            image-rendering: pixelated;
            border: 1px solid #333;
        }

        .epi-drop {
            cursor: pointer;
            user-select: none;
            background: #222;
            font-size: 11px;
        }

        .epi-drop.border-success {
            background: #163;
        }

        .epi-thumb {
            width: 32px;
            height: 32px;
            border: 1px solid #333;
            object-fit: cover;
            background: #000;
        }

        .btn-xs {
            padding: 2px 6px;
            font-size: 11px;
        }

        .epi-row {
            background: #1a1a1a;
            border-radius: 4px;
            padding: 4px;
        }

        .epicard {
            display: flex;
            gap: 12px;
            background: #181818;
        }

        .card-preview {
            width: 70px;
            flex-shrink: 0;
            text-align: center;
        }

        .card-preview img {
            width: 100%;
            aspect-ratio: 9 / 16;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #333;
            background: #000;
        }

        .card-meta {
            font-size: 12px;
            margin-top: 6px;
        }

        .epi-panel {
            flex: 1;
        }

        .epi-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .epi-row {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #1f1f1f;
        }

        .epi-thumb {
            width: 48px;
            height: 48px;
            border-radius: 4px;
            background: #000;
        }

        .epi-drop {
            min-width: 38px;
            text-align: center;
        }

        .epi-row input {
            background: #111;
            color: #ddd;
            border-color: #333;
        }

        .epi-row label {
            font-size: 11px;
        }

        .epi-row {
            display: flex;
            gap: 10px;
            padding: 6px;
        }

        .epi-preview {
            width: 110px;
            flex-shrink: 0;
        }

        .epi-preview img {
            width: 100%;
            aspect-ratio: 9 / 16;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #333;
            background: #000;
        }

        .epi-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .epi-form-top {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .epi-form-bottom {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .epi-card {
            width: 140px;
            background: #1c1c1c;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 6px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .epi-preview {
            position: relative;
        }

        .epi-thumb {
            width: 60px;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            background: #000;
            border: 1px solid #333;
        }

        .epi-drop {
            text-align: center;
            font-size: 11px;
            padding: 2px;
            margin-top: 4px;
            cursor: pointer;
        }

        .epi-drop.border-success {
            background: #163;
        }

        .epi-form {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .epi-form input {
            font-size: 11px;
            padding: 3px;
            background: #111;
            color: #ddd;
            border-color: #333;
        }
        .epi-note{
            font-size: 11px;
        }
        .epicard {
            align-items: flex-start;
        }

        .epi-panel {
            max-height: 360px;
            overflow-x: auto;
        }

        /*---------------AÃ‘ADIDO ULTIMO POR CHATGPT ------------------ */
        .card-thumb {
            width: 280px;
            border-radius: 6px;
        }

        .card-drop {
            cursor: pointer;
            background: #222;
            font-size: 11px;
            user-select: none;
        }

        .card-drop.border-success {
            background: #163;
        }

        #cards {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            /* permite que bajen si no entra */
        }

        #cards .card {
            background: #181818;
            border: 1px solid #333;
            align-self: flex-start;
            width: 300px;
        }
    </style>
</head>

<body class="p-3" data-bs-theme="dark">

    <h2 class="mb-3">Chaos Character JSON Builder</h2>

    <!-- Character code -->
    <div class="mb-3">
        <label class="form-label">Character Code</label>
        <input id="charCode" class="form-control" autocomplete="off" placeholder="Ej: 20">
    </div>
    <input id="char-name" class="form-control" placeholder="Nombre del personaje">
    <!-- Cards -->
    <h5 class="mt-4">Cards</h5>
    <div id="cards"></div>

    <h5>Epiphanies Editor</h5>

    <div id="epicards"></div>

    <!-- ------------------------- NEUTRALES------------------------  -->
    <h5>Neutral Cards</h5>
    <div id="neutral-section" class="mt-4">

        <select id="neutral-select" class="form-select form-select-sm mb-2">
            <option value="">Add neutral card...</option>
        </select>

        <div id="neutral-list" class="d-flex flex-wrap gap-2"></div>
    </div>


    <!-- REMOVAL SECTION -->
    <div id="removal-section" class="mt-4">
        <h5>Removal Cards</h5>

        <select id="removal-select" class="form-select form-select-sm mb-2">
            <option value="">Add character card...</option>
        </select>

        <div id="removal-list" class="d-flex flex-wrap gap-2"></div>
    </div>



    <!-- ------------------------- PARTNERS------------------------  -->
<h5>Partners</h5>
<div id="partner-section" class="mt-4">

    <select id="partner-select" class="form-select form-select-sm mb-2">
        <option value="">Add partner...</option>
    </select>

    <div id="partner-list" class="d-flex flex-wrap gap-2"></div>
</div>


    <button id="btn-save-character" class="btn btn-success mt-3">
        Save All
    </button>
    
    <pre id="salida" class="mt-3 small"></pre>
    <pre id="traduccion" class="mt-3 small"></pre>

    <script src="editor.js"></script>
</body>

</html>
