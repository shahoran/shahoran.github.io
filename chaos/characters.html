<head>

  <title>Personajes | Chaos Zero Nightmare</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <!--CSS Especifico para esta ventana-->
  <style>
    .filter-panel {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .25);
    }

    /* MULTISELECT */
    .filter-multiselect label {
      display: flex;
      gap: 6px;
      align-items: center;
      cursor: pointer;
      user-select: none;
      padding: 4px;
      border-radius: 6px;
      transition: background 0.15s ease;
    }

    .filter-multiselect label:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    /* ICONOS */
    .filter-multiselect img {
      width: 22px;
      height: 22px;
    }

    /* CARDS */
    .character-card {
      position: relative;
      border-radius: 0.75rem;
      overflow: hidden;
      background: #343434;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
    }

    .character-icons {
      position: absolute;
      top: 6px;
      left: 6px;
      display: flex;
      flex-direction: column;
      /* ← ICONOS EN COLUMNA */
      gap: 4px;
      z-index: 5;
      background: rgba(0, 0, 0, 0.45);
      padding: 4px 6px;
      border-radius: 6px;
    }


    .character-icons img {
      width: 22px;
      height: 22px;
    }

    .character-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 26px rgba(0, 0, 0, .15);
    }

    .character-img {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
    }

    /* Info */
    .character-info {
      padding: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .character-name {
      font-weight: bold;
      text-decoration: none;
      color: #ffffff;
    }

    .character-name img {
      width: 24px;
      height: 24px;
      margin-right: 4px;
    }

    .character-meta {
      font-size: 0.82rem;
      color: #ffffff;
    }

    /* Badge small */
    .badge-mini {
      font-size: 0.72rem;
      padding: 0.25rem 0.45rem;
      border-radius: .45rem;
    }

    /* Responsive: center items in small widths */
    @media (max-width: 575px) {
      .character-info {
        flex-direction: column;
        align-items: flex-start;
        gap: .25rem;
      }
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body data-bs-theme="dark">
  <div id="header"></div>
  <div id="content">
    <div class="container my-4">

      <div class="d-flex align-items-center gap-2 mb-3 flex-wrap">

        <label for="search-input" class="form-label fw-bold m-0" data-i18n="buscar">
          Buscar:
        </label>

        <input id="search-input" type="search" class="form-control" style="max-width: 250px;">

        <button class="btn btn-primary d-flex align-items-center gap-2" type="button" data-bs-toggle="collapse"
          data-bs-target="#filters-panel" aria-expanded="false" aria-controls="filters-panel">

          <i class="bi bi-funnel-fill"></i>
          <span data-i18n="filtrar">Filtrar</span>

        </button>

      </div>
      <!-- FILTROS MÚLTIPLES -->
      <div id="filters-panel" class="collapse">

        <div class="card card-body filter-panel">
          <div class="row g-3">

            <!-- Clases -->
            <div class="col-md-3">
              <label class="form-label fw-bold" data-i18n="clases">Clases</label>
              <div id="filter-class" class="filter-multiselect"></div>
            </div>

            <!-- Elementos -->
            <div class="col-md-3">
              <label class="form-label fw-bold" data-i18n="atributos">atributos</label>
              <div id="filter-element" class="filter-multiselect"></div>
            </div>

            <!-- Facciones -->
            <div class="col-md-3">
              <label class="form-label fw-bold" data-i18n="afiliacion">afiliacion</label>
              <div id="filter-faction" class="filter-multiselect"></div>
            </div>

            <!-- Rareza -->
            <div class="col-md-3">
              <label class="form-label fw-bold" data-i18n="rareza">Rareza</label>
              <div id="filter-rarity" class="filter-multiselect">
                <label><input type="checkbox" value="4"> 4★</label><br>
                <label><input type="checkbox" value="5"> 5★</label>
              </div>
            </div>

            <div class="text-end mt-3">
              <button id="clear-filters" class="btn btn-secondary" data-i18n="reset_filtros">Limpiar filtros</button>
            </div>
          </div>

        </div>
      </div>

    </div>

    <!-- Cards container -->
    <div class="container">
      <div id="cards-container" class="row g-3">
        <!-- Las tarjetas se generan por JS aqui -->
      </div>
      <div id="no-results" class="text-center py-5 d-none">
        <p class="lead" data-i18n="no_personajes">No se encontraron personajes.</p>
      </div>
    </div>
  </div>


  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="/js/general.js"></script>
  <script src="/chaos/characters.js"></script>
</body>

</html>
